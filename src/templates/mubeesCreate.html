
<section class="row">
  <form ng-submit="mubeesCreate.create()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title" ng-model="mubeesCreate.mubee.title" class="u-full-width">
    </div>
    <label>Deadline</label>
    <input type="date" name="deadline" placeholder="Deadline" ng-model="mubeesCreate.mubee.deadline" class="u-full-width">
  </div>
    <div class="twelve columns">
      <label>Brief</label>
      <input type="text" name="brief" placeholder="Brief" ng-model="mubeesCreate.mubee.brief" class="u-full-width">
    </div>
    <div class="twelve columns">
          <label>Location</label>
          <input ng-model="mubeesCreate.mubee.location" googleplace lat="mubeesCreate.mubee.lat" lng="mubeesCreate.mubee.lng">
    </div>

    <div class="twelve columns">
      <label>Contract</label>
      <select ng-model="mubeesCreate.mubee.contract_id">
        <option ng-repeat="contract in mubeesCreate.contracts" ng-value="contract.id">{{ contract.title }}</option>
      </select>
    </div>

    <div class="twelve columns">
      <label>Budget</label>
      <input type="number" name="budget" placeholder="Budget" ng-model="mubeesCreate.mubee.budget" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Payment Method</label>
      <select>
        <option ng-repeat="paymentSource in mubeesCreate.stripeCustomer.sources.data">{{paymentSource.brand}} Card: XXXX-XXXX-XXXX-{{ paymentSource.last4 }}</option>
      </select>
    </div>

      <!-- <section>
        <div ng-repeat="paymentSource in mubeesCreate.stripeCustomer.sources.data">
          <p>Type: {{paymentSource.brand}}</p>
          <p>Expires: {{paymentSource.exp_month}}/{{paymentSource.exp_year}}</p>
          <p>Card: XXXX-XXXX-XXXX-{{paymentSource.last4}}</p>
        </div>
      </section>
    </div> -->

    <button>Send</button>
  </form>
</section>
